# Render Blueprint for Backend Service
services:
  - type: web
    name: codeatlas-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python backend1.py"
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GITHUB_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-netlify-app.netlify.app,https://your-custom-domain.com"
      - key: DATABASE_URL
        fromDatabase:
          name: codeatlas-db
          property: connectionString
    
  - type: web
    name: codeatlas-gunjs
    env: node
    buildCommand: "cd Gunserver && npm install"
    startCommand: "cd Gunserver && node gun-server.js"
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8765

databases:
  - name: codeatlas-db
    databaseName: codeatlas
    user: codeatlas_user
    plan: starter
